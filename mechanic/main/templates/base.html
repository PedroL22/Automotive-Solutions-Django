{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    
    <title>Automotive Solutions</title>
    
    <!-- Loading third party fonts -->
    <link href="http://fonts.googleapis.com/css?family=Titillium+Web:300,400,700|" rel="stylesheet" type="text/css">
    <link href="{% static 'fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Loading main css file -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    <!--[if lt IE 9]>
    <script src="js/ie-support/html5.js"></script>
    <script src="js/ie-support/respond.js"></script>
    <![endif]-->

</head>

<body class="header-collapse">
		
    <div id="site-content">
        
        <header class="site-header">
            <div class="container">
                <a id="branding" href="{% url 'home' %}">
                    <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="logo">
                    <h1 class="site-title">Company<span>name</span></h1>
                </a>

                <nav class="main-navigation">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu">
                        <li class="menu-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="menu-item"><a href="{% url 'about' %}">About</a></li>
                        <li class="menu-item"><a href="{% url 'services' %}">Services</a></li>
                        <li class="menu-item"><a href="{% url 'gallery' %}">Gallery</a></li>
                        <li class="menu-item"><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                </nav>
                <nav class="mobile-navigation"></nav>
            </div>
        </header>
</div>

{% block content %}
{% endblock %}
